<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{personaController.selected.id}" title="#{bundle.EditPersonaTitle_id}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{personaController.selected.nombre}" title="#{bundle.EditPersonaTitle_nombre}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{personaController.selected.apellido}" title="#{bundle.EditPersonaTitle_apellido}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_email}" for="email" />
                    <h:inputText id="email" value="#{personaController.selected.email}" title="#{bundle.EditPersonaTitle_email}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{personaController.selected.telefono}" title="#{bundle.EditPersonaTitle_telefono}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_cuidad}" for="cuidad" />
                    <h:inputText id="cuidad" value="#{personaController.selected.cuidad}" title="#{bundle.EditPersonaTitle_cuidad}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_cuidad}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_pais}" for="pais" />
                    <h:inputText id="pais" value="#{personaController.selected.pais}" title="#{bundle.EditPersonaTitle_pais}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_pais}"/>
                </h:panelGrid>
                <h:commandLink action="#{personaController.update}" value="#{bundle.EditPersonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonaViewLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.EditPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
